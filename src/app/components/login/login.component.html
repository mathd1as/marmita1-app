<div class="flex items-center justify-center min-h-screen">
  <div
    class="size-2/4 bg-gray-100 max-w-sm rounded overflow-hidden shadow-lg p-5"
  >
    <h3 class="text-3xl mb-5">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-col mb-5">
        <label for="login">Email</label>
        <input
          id="login"
          formControlName="login"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
        @if (loginForm.get('login')?.errors && loginForm.get('login')?.touched) {
          <span class="text-red-400 text-sm">
            Email obrigatório
          </span>
        }
      </div>

      <div class="flex flex-col mb-5">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
        @if (loginForm.get('password')?.errors && loginForm.get('password')?.touched) {
          <span class="text-red-400 text-sm">
            Senha obrigatória
          </span>
        }
      </div>

      @if (isValidInputs()) {
        <button
          type="submit"
          class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
        >
          Autenticar
        </button>
      } @else {
        <button
          disabled 
          type="submit"
          class="text-white bg-gray-400 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
        >
          Autenticar
        </button>
      }
    </form>
  </div>
</div>
